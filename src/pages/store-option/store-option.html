<ion-grid padding>
    <ion-row>
        <h3> Load & Store </h3>
    </ion-row>
    <ion-row>
        <ion-col>
            <button ion-button round (click)="loadAction('load')">Load</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button ion-button round (click)="loadAction('store')">Store</button>
        </ion-col>
    </ion-row>
</ion-grid>
