<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} Recipe</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Difficulty</ion-label>
        <ion-select formControlName="difficulty">
          <ion-option *ngFor="let opt of DiffLevelOptions"
          [value]="opt">{{opt}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button type="button" ion-button (click)="onManageIngredients()" block clear>Manage Ingredients</button>
    <ion-list formArrayName="ingredients">
      <ion-item *ngFor="let igContol of recipeForm.get('ingredients').controls; let i = index">
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [formControlName]="i"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">{{mode}} Recipe</button>
  </form>
</ion-content>
